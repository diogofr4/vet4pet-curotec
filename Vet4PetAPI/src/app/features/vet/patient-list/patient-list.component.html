<h2>Patients</h2>
<div *ngIf="loading">Loading...</div>
<div *ngIf="error" class="error">{{ error }}</div>
<ul *ngIf="!loading && !error">
  <li *ngFor="let patient of patients">
    {{ patient.name }} ({{ patient.species }})
    <button (click)="goToDetail(patient.id)">View Details</button>
  </li>
</ul>
