<h2>Consultation Details</h2>
<div *ngIf="loading">Loading...</div>
<div *ngIf="error" class="error">{{ error }}</div>
<div *ngIf="!loading && !error && consultation">
  <strong>Date:</strong> {{ consultation.date }}<br />
  <strong>Animal:</strong> {{ consultation.animal }}<br />
  <strong>Vet:</strong> {{ consultation.vet }}
</div>

<h3>Chat</h3>
<div class="chat-box">
  <div class="messages">
    <div *ngFor="let msg of chatMessages">
      <strong>{{ msg.sender }}:</strong> {{ msg.text }} <span style="font-size: 0.8em; color: #888;">({{ msg.timestamp | date:'shortTime' }})</span>
    </div>
  </div>
  <form (ngSubmit)="sendMessage()">
    <input [(ngModel)]="chatInput" name="chatInput" placeholder="Type a message..." required />
    <button type="submit">Send</button>
  </form>
</div>
